<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_container">
        <h4>facebook</h4>
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right_container">
        <input type="email" placeholder="Email or phone number" id="email">
        <p id="inCoEmail">enter email</p>
        <input type="password" placeholder="Password" id="password">
        <p id="inCoPassword">Enter password</p>
        <p id="notEnter">fill the two filed</p>
        <button id="login">Login</button>
        <h6><a href="#" id="forgot">Forgot password?</a></h6>
        <div id="line"></div>
        <button id="newAccount">Create new account</button>
    </div>
<script src="main.js"></script>
</body>
</html>
