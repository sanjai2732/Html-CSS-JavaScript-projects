<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            :root{
                --main-color:black;

            }
            #myDiv{
                color: var(--main-color);
            }
        </style>
    </head>
    <body>
        <div id="myDiv">
            Hello World
        </div>
        <button onclick="ok()">ok</button>
        <script>
            function ok(){
                document.documentElement.style.setProperty('--main-color','red')
            }
        </script>

    </body>
    </html>
</body>
</html>
