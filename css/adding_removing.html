<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            color: aqua;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="myDiv">
        Hello World
    </div>
    <button onclick="ok()">ok</button>

    <script>
        function ok(){
            let element=document.querySelector("body")
            element.classList.toggle("bg")
        }
    </script>
</body>
</html>
